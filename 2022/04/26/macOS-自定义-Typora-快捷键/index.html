    <p>macOS 上行内代码的快捷键上在输入法时中文模式下，没办法用，这样快捷键就失去意义了，还在 macOS 可以自定义快捷键。</p>
<ol>
<li><p>打开设置如下</p>
<p><img src="https://ritsurin-1309788983.cos.ap-guangzhou.myqcloud.com/img/20220426004806.png" alt="image-20220426004806422"></p>
</li>
<li><p>点击 “+”，选择 <code>Typora.app</code>，菜单标题选择<code>代码</code></p>
<p><img src="https://ritsurin-1309788983.cos.ap-guangzhou.myqcloud.com/img/20220426005606.png" alt="image-20220426005605813"></p>
