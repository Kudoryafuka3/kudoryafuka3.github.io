/span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">twoSum</span><span class="params">(nums []<span class="type">int</span>, start <span class="type">int</span>, target <span class="type">int</span>)</span></span> [][]<span class="type">int</span> &#123;</span><br><span class="line">	<span class="keyword">var</span> res [][]<span class="type">int</span></span><br><span class="line">	<span class="keyword">var</span> row []<span class="type">int</span></span><br><span class="line">	left := start          <span class="comment">// 左指针</span></span><br><span class="line">	right := <span class="built_in">len</span>(nums) - <span class="number">1</span> <span class="comment">// 右指针</span></span><br><span class="line">	<span class="keyword">for</span> left &lt; right &#123;</span><br><span class="line">		sum := nums[left] + nums[right]</span><br><span class="line">		lastLeft := nums[left]</span><br><span class="line">		lastRight := nums[right]</span><br><span class="line">		<span class="keyword">if</span> sum &lt; target &#123;</span><br><span class="line">			<span class="keyword">for</span> left &lt; right &amp;&amp; nums[left] == lastLeft &#123;</span><br><span class="line">				left++</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> sum &gt; target &#123;</span><br><span class="line">			<span class="keyword">for</span> left &lt; right &amp;&amp; nums[right] == lastRight &#123;</span><br><span class="line">				right--</span><br><span class="line">			&#125;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			row = <span class="built_in">append</span>(row, nums[left])</span><br><span class="line">			row = <span class="built_in">append</span>(row, nums[right])</span><br><span class="line">			res = <span class="built_in">append</span>(res, row)</span><br><span class="line">			row = <span class="literal">nil</span></span><br><span class="line">			<span class="keyword">for</span> left &lt; right &amp;&amp; nums[left] == lastLeft &#123;</span><br><span class="line">				left++</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">for</span> left &lt; right &amp;&amp; nums[right] == lastRight &#123;</span><br><span class="line">				right--</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">threeSum</span><span class="params">(nums []<span class="type">int</span>)</span></span> [][]<span class="type">int</span> &#123;</span><br><span class="line">	<span class="keyword">var</span> res [][]<span class="type">int</span></span><br><span class="line">	sort.Ints(nums)</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(nums); &#123;</span><br><span class="line">		target := <span class="number">0</span> - nums[i]</span><br><span class="line">		start := i + <span class="number">1</span></span><br><span class="line">		tempRes := twoSum(nums, start, target)</span><br><span class="line">		<span class="keyword">if</span> <span class="built_in">len</span>(tempRes) &gt; <span class="number">0</span> &#123;</span><br><span class="line">			<span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(tempRes); j++ &#123;</span><br><span class="line">				<span class="keyword">var</span> row []<span class="type">int</span></span><br><span class="line">				row = <span class="built_in">append</span>(row, nums[i])</span><br><span class="line">				row = <span class="built_in">append</span>(row, tempRes[j][<span class="number">0</span>])</span><br><span class="line">				row = <span class="built_in">append</span>(row, tempRes[j][<span class="number">1</span>])</span><br><span class="line">				res = <span class="built_in">append</span>(res, row)</span><br><span class="line">				row = <span class="literal">nil</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		flag := <span class="literal">false</span></span><br><span class="line">		<span class="keyword">for</span> j := i + <span class="number">1</span>; j &lt; <span class="built_in">len</span>(nums); j++ &#123;</span><br><span class="line">			<span class="keyword">if</span> nums[j] != nums[i] &#123;</span><br><span class="line">				i = j</span><br><span class="line">				flag = <span class="literal">true</span></span><br><span class="line">				<span class="keyword">break</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> !flag &#123;</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> res</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
