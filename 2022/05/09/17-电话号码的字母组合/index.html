<h4 id="题解"><a href="#题解" class="headerlink" title="题解"></a>题解</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">letterCombinations</span><span class="params">(digits <span class="type">string</span>)</span></span> []<span class="type">string</span> &#123;</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(digits) == <span class="number">0</span> || <span class="built_in">len</span>(digits) &gt; <span class="number">4</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">var</span> res []<span class="type">string</span></span><br><span class="line">	numbers := <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="type">byte</span>]<span class="type">string</span>)</span><br><span class="line">	numbers[<span class="string">&#x27;2&#x27;</span>] = <span class="string">&quot;abc&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;3&#x27;</span>] = <span class="string">&quot;def&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;4&#x27;</span>] = <span class="string">&quot;ghi&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;5&#x27;</span>] = <span class="string">&quot;jkl&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;6&#x27;</span>] = <span class="string">&quot;mno&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;7&#x27;</span>] = <span class="string">&quot;pqrs&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;8&#x27;</span>] = <span class="string">&quot;tuv&quot;</span></span><br><span class="line">	numbers[<span class="string">&#x27;9&#x27;</span>] = <span class="string">&quot;wxyz&quot;</span></span><br><span class="line">	backTracking(<span class="string">&quot;&quot;</span>, digits, <span class="number">0</span>, numbers, &amp;res)</span><br><span class="line">	<span class="keyword">return</span> res</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">backTracking</span><span class="params">(tempString <span class="type">string</span>, digits <span class="type">string</span>, index <span class="type">int</span>, numbers <span class="keyword">map</span>[<span class="type">byte</span>]<span class="type">string</span>, res *[]<span class="type">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(tempString) == <span class="built_in">len</span>(digits) &#123;</span><br><span class="line">		*res = <span class="built_in">append</span>(*res, tempString)</span><br><span class="line">		<span class="keyword">return</span></span><br><span class="line">	&#125;</span><br><span class="line">	letters := numbers[digits[index]]</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(letters); i++ &#123;</span><br><span class="line">		tempString = tempString + <span class="type">string</span>(letters[i])</span><br><span class="line">		<span class="comment">// ⚠️这里是 index+1，不是 i+1</span></span><br><span class="line">		backTracking(tempString, digits, index+<span class="number">1</span>, numbers, res)</span><br><span class="line">		tempString = tempString[:<span class="built_in">len</span>(tempString)<span class="number">-1</span>]</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
